<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console</title>
</head>
<body>
    <h2>Cadastro de Consoles</h2>
    <hr>
    <form action="{{url_for('consoles')}}",
    method="POST">
        <label >Nome:</label>
        <input type="text" name="nome" required>
        <label>Ano:</label>
        <input type="text" name="ano" required>
        <label>Marca:</label>
        <input type="text" name="marca" required>
        <input type="submit" value="Cadastrar">    </form>
    <br>
    <hr>
    <h4>Console cadastro</h4>
    {% for console in consolelist %}
    Nome: <strong>{{console.nome}}</strong> <br>
    Ano: <strong>{{console.ano}}</strong> <br>
    Marca: <strong>{{console.marca}}</strong> <br> <br>
    {% endfor %}
    
</body>
</html>

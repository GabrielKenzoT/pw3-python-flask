{% extends 'base.html' %}

{% block content %}

<h2>Cadastro de Jogos</h2>
<hr>
<form action="{{url_for('cadgames')}}",
method="POST">
    <label >Título:</label>
    <input type="text" name="titulo" required>
    <label>Ano:</label>
    <input type="text" name="ano" required>
    <label>Categoria:</label>
    <input type="text" name="categoria" required>
    <input type="submit" value="Cadastrar">    </form>
<br>
<hr>
<h4>Games cadastro</h4>
{% for game in gamelist %}
Título: <strong>{{game.titulo}}</strong> <br>
Ano: <strong>{{game.ano}}</strong> <br>
Categoria: <strong>{{game.categoria}}</strong> <br> <br>
{% endfor %}

{% endblock content %}

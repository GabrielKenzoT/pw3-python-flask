{% extends 'base.html' %}
{% block content %}

<h2>Controle de estoque</h2><br>

<table class="table table-bordered table-hover">
    <Thead class="table-darik">
        <tr>
            <th>Título</th>
            <th>Ano</th>
            <th>Categoria</th>
            <th>Plataforma</th>
            <th>Preço</th>
        </tr>
    </Thead>
    <tbody>
        {% for game in gamesEmEstoque %}
        <tr>
            <td>{{game.titulo}}</td>
            <td>{{game.ano}}</td>
            <td>{{game.categoria}}</td>
            <td>{{game.plataforma}}</td>
            <td>{{game.preco}}</td>
        </tr>
        {% endfor %}

    </tbody>
</table>

{% endblock content %}
